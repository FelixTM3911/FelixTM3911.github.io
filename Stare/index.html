<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        position: relative;
        text-align: center;
    }

    .image {
        width: 200px;
        height: 200px;
        background-image: url("https://cdn.7tv.app/emote/62bbc640afc685668fe9b6ee/3x.webp");
        background-size: cover;
        background-position: center;
        opacity: 0.8;
    }

    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        font-size: 24px;
        font-family: Arial, sans-serif;
        text-decoration: none;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
    </div>
</body>
</html>
